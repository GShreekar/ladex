<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADEX</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="futuristic-container">
            <h1 class="futuristic-title">LADEX</h1>
            
            <!-- Status Section -->
            <div class="status-section mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div id="peer-status" class="status-text">Connecting...</div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div id="qrcode" class="qr-container"></div>
                    </div>
                </div>
            </div>

            <!-- Upload Area -->
            <div class="upload-area">
                <div class="upload-content">
                    <input type="file" id="upload-input" multiple webkitdirectory="" class="file-input" accept="*/*">
                    <label for="upload-input" class="upload-label">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">
                            <h3>Drop files or folders here</h3>
                            <p>or click to browse</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- File List Section -->
            <div class="file-list-section mt-4">
                <h3 class="section-title">Available Files</h3>
                <div class="table-responsive">
                    <table class="table table-dark table-striped futuristic-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="file-list">
                            <!-- Files will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
