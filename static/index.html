<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>LADEX</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LADEX</h1>
            <div class="status-bar">
                <span id="peer-status">Connected peers: 0</span>
                <span id="connection-status" class="status-disconnected">Disconnected</span>
            </div>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area">
                    <input type="file" id="file-input" multiple webkitdirectory="" style="display: none;">
                    <input type="file" id="file-input-single" multiple style="display: none;">
                    <div class="upload-buttons">
                        <button id="upload-files-btn" class="btn primary">Upload Files</button>
                        <button id="upload-folder-btn" class="btn secondary">Upload Folder</button>
                    </div>
                </div>
            </section>

            <section class="files-section">
                <h2>Shared Files</h2>
                <div class="files-container">
                    <table id="files-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Hosts</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="files-list">
                            <tr class="no-files">
                                <td colspan="5">No files shared yet. Upload some files to get started!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="peers-section">
                <h2>Connected Peers</h2>
                <div id="peers-list" class="peers-container">
                    <p class="no-peers">No peers connected</p>
                </div>
            </section>
        </main>
    </div>

    <div id="progress-modal" class="modal">
        <div class="modal-content">
            <h3>File Transfer</h3>
            <div class="progress-info">
                <span id="progress-filename">Downloading file...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div class="progress-stats">
                <span id="progress-speed">0 MB/s</span>
                <span id="progress-eta">Calculating...</span>
            </div>
            <button id="cancel-transfer" class="btn secondary">Cancel</button>
        </div>
    </div>

    <script src="static/jszip.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
